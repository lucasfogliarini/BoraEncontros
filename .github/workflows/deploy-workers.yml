name: Build and Deploy boraencontros-workers to Azure Container App

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Checkout to the branch
      uses: actions/checkout@v4

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_BORA_CREDS }}

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/boraencontros-workers

    - name: Deploy boraencontros-workers to Azure Function App (boraencontros-workers)
      uses: Azure/functions-action@v1
      with:
        app-name: 'boraencontros-workers'
        slot-name: 'Production'
        package: ${{env.DOTNET_ROOT}}/boraencontros-workers