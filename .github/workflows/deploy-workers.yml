name: Build and Deploy boraencontros-workers to Azure Container App

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Checkout to the branch
      uses: actions/checkout@v4

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_BORA_CREDS }}

    - name: Deploy to boraencontros-api (Azure Container App)
      uses: azure/container-apps-deploy-action@v2
      with:
        resourceGroup: rg-bora
        containerAppEnvironment: boraencontros-environment
        containerAppName: boraencontros-workers
        appSourcePath: ${{ github.workspace }}
        dockerfilePath: BoraEncontros.Workers/Dockerfile
        imageToBuild: lucasfogliarini/boraencontros-workers:latest
        registryUrl: docker.io
        registryUsername: lucasfogliarini
        registryPassword: ${{ secrets.REGISTRY_PASSWORD }}
