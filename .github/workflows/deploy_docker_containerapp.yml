name: Build and Deploy Docker to Azure Container App

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    name: Build and Deploy to Azure Container App
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Checkout to the branch
      uses: actions/checkout@v4

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_BORA_CREDS }}

    - name: Deploy to boraencontros-api (Azure Container App)
      uses: azure/container-apps-deploy-action@v2
      with:
        resourceGroup: bora_group
        containerAppEnvironment: boraencontros-environment
        containerAppName: boraencontros-api
        appSourcePath: ./BoraEncontros.WebApi
        #appSourcePath: ${{ github.workspace }}
        imageToBuild: lucasfogliarini/boraencontros-api:latest
        registryUrl: docker.io
        registryUsername: lucasfogliarini
        registryPassword: ${{ secrets.REGISTRY_PASSWORD }}
        secrets: |
          BORAENCONTROS_CONNECTION_STRING=${{ secrets.BORAENCONTROS_CONNECTION_STRING }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
        env: |
          ConnectionStrings__BoraEncontros=secretref:BORAENCONTROS_CONNECTION_STRING
          GoogleCalendar__ClientId=secretref:GOOGLE_CLIENT_ID
          GoogleCalendar__ClientSecret=secretref:GOOGLE_CLIENT_SECRET
          GoogleCalendar__ApplicationName=BoraEncontros
          GoogleCalendar__TokenFolder=token.json
